$(document).ready(() => {
  $('#readButton').click(() => {
    const requestURL = 'youtuber/' + $('#searchBox').val();
    console.log('making ajax request to:', requestURL);

    // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
    // Using the core $.ajax() method since it's the most flexible.
    // ($.get() and $.getJSON() are nicer convenience functions)
 

    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: requestURL,
      type: 'GET',
      dataType : 'json', // this URL returns data in JSON format
      success: (data) => {
        console.log('You received some data!', data);

        if (data) {
          var link = document.createElement("a");
          link.href = "youtuber_a.html";

          var number = document.createElement("class");
          number.className = "number";

          var rank = document.createElement("p");
          rank.id = "rank";

          var photo = document.createElement("class");
          photo.className = "photo";

          var img = document.createElement("img");
          img.id = "photo";
          img.src = "photo.png";

          var info = document.createElement("class");

          var name = document.createElement("p");
          name.id = "name";
          name.className = "name";
          var category = document.createElement("p");
          category.id = "category";
          category.className = "category";
          var subscribers = document.createElement("span");
          subscribers.id = "subscribers";
         
          $(".list").append(link);
          link.append(number);
          link.append(photo);
          link.append(info);
          info.append(name);
          info.append(category);
          info.append(subscribers)
          photo.append(img);
          number.append(rank);
         

          $('#name').html($('#searchBox').val());
          $('#category').html(data.category_name);
          $('#subscribers').html('followers: ' + data.followers);
    //    $('#upvote').html('upvote: ' + data.upvote);
          $('#rank').html('1');
          $('.sublist').html('');
          // $('#photo').attr('src', data.pet).attr('width', '300px');
        } else {
          $('#name').html('Error: could not find user at URL: ' + requestURL);
          // clear the display
          // $('#category').html('');
          // $('#subscribers').html('');
    //      $('#upvote').html('');
    //      $('#photo').attr('src', '').attr('width', '0px');
        }
      }
    });
  });
  });
